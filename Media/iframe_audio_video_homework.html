<html>

<head>
    <title> Media </title>
</head>

<body>
    <h1> <b>Welcome to Codealastherastisterstalest </b> <br></h1>
    <center>
        <img src="s5.png" alt="Samsung" width="300" height="300">
    </center>
    <h2> This is a trending videogame Song</h2>
    <audio controls autoplay>
        <source src="The Ultimate Show - Super Paper Mario - SPM HD.mp3" type="audio/mpeg">

    </audio> <br>
    <video width="300" height="200" controls autoplay>
        <source src="sample.mp4" type="video/mp4">
        This video isn't from your browser
    </video>
</body>

<head>
    <title> iFrame tag</title>
</head>

<body>
    <h2>Using iFrame you can show online videos</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ia5k_v1FcRU?si=PhM357TCbdH8S3xb"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>

</html>
