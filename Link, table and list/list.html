<!DOCTYPE>
<html>
    <head> <title> Lists </title></head>
    <body>
        <h2> Ordered List</h2>
        <ol>  
            <li> First item</li>
            <li> Second item</li>
            <li> Third item</li>
            <li>Fourth item</li>
            <li> Fifth item</li>
        </ol>
        <h2> Unordered List</h2>
        <ul>
            <li> First item</li>
            <li> Second item</li>
            <li> Third item</li>
            <li>Fourth item</li>
            <li> Fifth item</li>
        <h2> Description List</h2>
        <dl>
            <dt> Dashboard</dt>
            <dt> Lessons</dt>
            <dt> Projects</dt>
            <dt> Quizzes</dt>
            <dt> Report cards</dt>
        </dl>
        </ul>
    </body>
</html>
